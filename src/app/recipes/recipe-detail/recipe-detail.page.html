<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button> 
    </ion-buttons>
    <ion-title text-center>{{ loadedRecipe.title}}</ion-title>
    <ion-button slot="primary" (click)="onDeleteRecipe()">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>  
  </ion-toolbar>
  </ion-header>

<ion-content>
   <ion-grid no-padding>
     <ion-row>
       <ion-col no-padding>
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
        <h1 text-center>{{loadedRecipe.title}}</h1>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col no-padding>
         <ion-list>
           <ion-item *ngFor="let ig of loadedRecipe.ingredients">
              {{ig}}
           </ion-item>
         </ion-list>
       </ion-col>
     </ion-row>
   </ion-grid>
   <ion-alert-controller></ion-alert-controller>
</ion-content>
