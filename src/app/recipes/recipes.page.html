<ion-header>
  <ion-toolbar color="primary"> <ion-title>Recipes</ion-title> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-recipe-item
      *ngFor="let recipe of recipes" [routerLink]="['/',recipe.id]" routerLinkActive="router-link-active"
      [recipeItem]="recipe"
    ></app-recipe-item>
  </ion-list>
</ion-content>
